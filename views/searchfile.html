<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            Search Results for "{{searchTerm}}" from OneDrive for Business:
        </div>
        <ul class="search_results list-group">
            <li data-ng-repeat="item in corsCallList">
                <a href="{{item.link}}" target="_blank">{{item.name}}</a>
                <div>{{item.size | bytes}}</div>
                <div>{{item.lastModifiedBy}}</div>
            </li>
        </ul>
    </div>
</div>
