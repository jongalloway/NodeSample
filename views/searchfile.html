<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            Here are the search results from OneDrive for Business:
        </div>
        <table class="table table-striped">
            <tbody>
                <tr data-ng-repeat="item in corsCallList">
                    <td>
                        <p><a href="{{item.link}}" target="_blank">{{item.name}}</a></p>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
