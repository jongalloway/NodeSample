<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            Here are the search results from OneDrive for Business:
        </div>
        <ul class="list-group">
            <li data-ng-repeat="item in corsCallList">
                <p><a href="{{item.link}}" target="_blank">{{item.name}}</a></p>
            </li>
        </ul>
    </div>
</div>
